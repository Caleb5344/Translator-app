<html>
  <head>
    <title>AI Translator App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">AI Translator App</h1>
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="mb-3">
            <label for="englishText" class="form-label"
              >Enter English Text:</label
            >
            <input
              type="text"
              class="form-control"
              id="englishText"
              placeholder="Type English text here..."
            />
          </div>
          <button class="btn btn-primary" onclick="translateText()">
            Translate
          </button>
        </div>
      </div>
      <div class="row mt-4 justify-content-center">
        <div class="col-6">
          <div class="mb-3">
            <label for="kiswahiliTranslation" class="form-label"
              >Kiswahili Translation:</label
            >
            <input
              class="form-control"
              id="kiswahiliTranslation"
              rows="3"
              readonly
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
      function translateText() {
        const englishText = document.getElementById("englishText").value;
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ur&dt=t&q=${encodeURI(
          englishText
        )}`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const kiswahiliTranslation = data[0][0][0];
            document.getElementById("kiswahiliTranslation").value =
              kiswahiliTranslation;
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
